<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Authentification</title>   
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
 
    <header>
        
    </header>  
    <div class="container">
        
        
        
        <div class="row" id="row2">
            <h3 class="LoginTitle">Authentification</h3>
            <div class="row">
                <form id="authForm" >
                    <div class="divu">
                            <p id="uname">Username :</p>
                            <div class="Inu" > 
                                <input type="text" class="form-control" id="username" placeholder="Username">  
                            </div>

                    </div>
                
                    <div class="divp" >
                            <p id="pword">Password : </p>
                            <div class="Inp" >
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                    </div>
                    <div class="divbtn">
                            <input type="button"  class="btnLogin" id="btnLogin" value="Login" >
                            <input type="button"  class="btnRegister" id="btnRegister" value="Register" >
                    </div>
                    
                    <span id="login_message"></span>   
                </form>
    
            </div>
            
        </div>
        

    </div>      

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/auth.js"></script> 
</body>
</html>
